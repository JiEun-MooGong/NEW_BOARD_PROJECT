<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> :: 게시판 로그인 :: </title>
</head>
<body>
	<div align="center">
		<h2> 로그인 </h2>
		<br>
		<form action="Login.jsp" method="post">
		<table>
        <thead></thead>
        <tbody>
          <tr>
            <th> ID </th>
            <td> <input type="text" id="txtUserId" placeholder="USER ID" name="ID" /> </td>
          </tr>
          <tr>
            <th> PASSWORD </th>
            <td> <input type="password" id="txtUserPass" placeholder="PASSWORD" name="PASSWORD" /> </td>
          </tr>
        </tbody>
      	</table>
		<input type="submit" value="로그인" id="loginSubmit" name="loginSubmit"/>
		</form>
		<a href="Sign.html"> 회원가입 </a>
	</div>
</body>
</html>
