<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> :: 게시판 로그인 :: </title>
</head>
<body>
	<div align="center">
		<h2> 로그인 </h2>
		<br>
		<form action="Login.jsp" method="post">
		<div class="box_login">
			<div class="inp_text">
				<label for = "txtUserId">ID</label>
				<input type="text" id="txtUserId" placeholder="USER ID" name="ID" />
			</div>
			<div class="inp_text">
				<label for = "txtUserPass">PASSWORD</label>
				<input type="password" id="txtUserPass" placeholder="PASSWORD" name="PASSWORD" />
			</div>
		</div>
		<input type="submit" class = "bun_login" value="로그인" id="loginSubmit" name="loginSubmit"/>
		<div>
		<input type="button" value="회원가입" onClick="location.href='Sign.html'">
		</div>
		</form>
	</div>
</body>
</html>
